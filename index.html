<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="description" content="meta description">
        <meta name="author" content="Niklas Döttling">
        <title>Title</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400" rel="stylesheet"> 
        <link rel="shortcut icon" type="image/x-icon" href="ressources/img/asset/favicon.ico">
        <link href="ressources/css/reset.css" rel="stylesheet">
        <link href="ressources/css/owl.carousel.min.css" rel="stylesheet">
        <link href="ressources/css/main.css" rel="stylesheet">
    </head>
    <body>
        <aside></aside>
        <main>
            <section class="header">
                <div class="header__content wrap animated fadeIn delay-05s">
                    <h1>Frontend</h1>
                    <h2 class="typo__light">code, concept & design</h2>
                    <nav>
                        <ul>
                            <li><a href="#" class="btn border-hover" data-name="about">about</a></li>
                            <li><a href="#" class="btn border-hover" data-name="work">work</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__contact">
                    <a href="#" class="btn border-hover tooltip-parent animated fadeInRight delay-15s faster" data-name="contact" tooltip="contact" flow="down">
                        <i class="fab fa-envira" ></i>
                    </a>
                </div>
            </section>
            <section id="about" class="about">
                <div class="about__content">
                    <header>
                        <h2 class="text__center lookalike__h1 color__gold">About</h2>
                    </header>
                    <hr>
                    <p class="lookalike__h2 text__center typo__light">Konzept, Design & Programmierung gepaart mit geballtem E-Commerce Wissen und der Fähigkeit Verantwortung tragen zu können.</p>
                </div>
                <div class="carousel carousel-wrap animated fadeInRight fadeIn delay-1s">
                    <div class="carousel__container owl-carousel">
                        <div class="carousel__container--item item tooltip-parent"
                        tooltip="contadasct" flow="down">
                            <img src="ressources/img/logo/sass.png" alt="sass, scss" class="tooltip-parent" tooltip="contact" flow="down">
                        </div>
                        <div class="carousel__container--item item">
                            <img src="ressources/img/logo/less.png" alt="less">
                        </div>
                        <div class="carousel__container--item item">
                            <img src="ressources/img/logo/jquery.png" alt="jQuery">
                        </div>
                        <div class="carousel__container--item item">
                            <img src="ressources/img/logo/react.png" alt="react">
                        </div>
                        <div class="carousel__container--item item">
                                <img src="ressources/img/logo/vue.png" alt="vue">
                        </div>
                        <div class="carousel__container--item item">
                                <img src="ressources/img/logo/shopware.png" alt="shopware">
                        </div>
                        <div class="carousel__container--item item">
                                <img src="ressources/img/logo/typo3.png" alt="typo3">
                        </div>
                        <div class="carousel__container--item item">
                                <img src="ressources/img/logo/wordpress.png" alt="wordpress">
                        </div>
                    </div>
                    <div class="shadow"></div>
                </div>
            </section>
            <section>
                <header>
                    <h2 class="text__center lookalike__h1 color__gold">Referenzen</h2>
                    <hr>
                    <p class="lookalike__h2 text__center typo__light">Eine Auswahl von Referenzen kann hier bestaunt werden.</p>
                </header>
                <div class="grid__4">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="ressources/js/owl.carousel.min.js" type="text/javascript"></script>
        <script src="ressources/js/custom.js" type="text/javascript"></script>

</html>
